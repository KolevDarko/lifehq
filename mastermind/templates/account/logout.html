{% extends 'base_login.html' %}
{% load static %}
{% block content %}
    <div class="off-canvas-sidebar register-page">
        <div class="wrapper wrapper-full-page">
            <div class="page-header register-page header-filter" filter-color="black"
                 style="background-image: url('../../assets/img/register.jpg'); background-size: cover; background-position: top center;">
                <div class="container">
                    <div class="row">
                        <div class="col-md-10 ml-auto mr-auto">
                            <div class="card card-signup">
                                <h2 class="card-title text-center">Are you sure you want to logout?</h2>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-5 mx-auto">
                                            <form class="form" method="post" action="">
                                                {% csrf_token %}
                                                <div class="text-center">
                                                    <input type="submit" class="btn btn-primary btn-round mt-4"
                                                           value="Logout">
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="footer ">

                </footer>
            </div>
        </div>
    </div>
{% endblock %}
